<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>books</title>
    <link rel="stylesheet" type="text/css" href="./searchResult.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript">
        const receivedQuery = JSON.parse(localStorage.getItem("searchQuery"));
        const REST_API_KEY = "37b97e7c16e1ed8a39ab8f1a96fc4360"
        $.ajax({
            method: "GET",
            url: "https://dapi.kakao.com/v3/search/book?target=title",
            data: {
                query: `${receivedQuery}`,
            },
            headers: {
                Authorization: `KakaoAK ${REST_API_KEY}`
            },
            success : function(data) {
                $.each(data.documents, function (index, item) { // 데이터 =item
                    const thumbnail = `<img classname="book_thumbnail" src=${item.thumbnail}/>`
                    const title = `<div classname="book_title">${item.title}</div>`
                    const book_contents = `<div classname="book_contents">${wrapText(item.contents)}...</div>`
                    $("#books").append(`<div classname="book">${thumbnail} ${title} ${book_contents}</div>`); //
                })
            },
            error: function(){
                alert('failed')
            }
        })

        function wrapText(text){
            return text.slice(0,50)
        }
    </script>

</head>
<body>
    <div style="color: orange;"> 책 검색 결과</div>
    <div id="books">
    </div>



</body>
</html>
